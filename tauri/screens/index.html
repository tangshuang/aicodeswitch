  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #2d6a4f;
      --primary-glow: rgba(45, 106, 79, 0.5);
      --secondary: #1b4332;
      --accent: #52b788;
      --bg-dark: #081c15;
      --bg-card: rgba(27, 67, 50, 0.6);
      --text-primary: #ffffff;
      --text-secondary: #95d5b2;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-dark);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* åŠ¨æ€èƒŒæ™¯ç²’å­ */
    .particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0;
      animation: float 15s infinite;
      box-shadow: 0 0 10px var(--primary-glow);
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }

    /* ç½‘æ ¼èƒŒæ™¯ */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(45, 106, 79, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(45, 106, 79, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      z-index: 0;
    }

    @keyframes gridMove {
      0% {
        transform: perspective(500px) rotateX(60deg) translateY(0);
      }
      100% {
        transform: perspective(500px) rotateX(60deg) translateY(50px);
      }
    }

    /* å…‰æ™•æ•ˆæœ */
    .glow {
      position: fixed;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
    }

    .glow-1 {
      top: -200px;
      left: -200px;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      animation: pulse1 8s ease-in-out infinite;
    }

    .glow-2 {
      bottom: -200px;
      right: -200px;
      background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
      animation: pulse2 10s ease-in-out infinite;
    }

    @keyframes pulse1 {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.2); opacity: 0.5; }
    }

    @keyframes pulse2 {
      0%, 100% { transform: scale(1.2); opacity: 0.3; }
      50% { transform: scale(1); opacity: 0.5; }
    }

    /* ä¸»å®¹å™¨ */
    .welcome-container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 40px;
    }

    /* Logo åŒºåŸŸ */
    .logo-section {
      margin-bottom: 40px;
    }

    .logo-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      position: relative;
    }

    .logo-ring {
      position: absolute;
      border: 2px solid var(--primary);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .logo-ring-1 {
      width: 120px;
      height: 120px;
      border-color: var(--primary);
      animation: rotate1 10s linear infinite;
    }

    .logo-ring-2 {
      width: 90px;
      height: 90px;
      border-color: var(--secondary);
      animation: rotate2 8s linear infinite reverse;
    }

    .logo-ring-3 {
      width: 60px;
      height: 60px;
      border-color: var(--accent);
      animation: rotate3 6s linear infinite;
    }

    .logo-core {
      position: absolute;
      width: 30px;
      height: 30px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 30px var(--primary-glow);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes rotate1 {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes rotate2 {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(-360deg); }
    }

    @keyframes rotate3 {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }

    /* æ ‡é¢˜ */
    .title {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary) 50%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
      animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }

    /* å‰¯æ ‡é¢˜ */
    .subtitle {
      font-size: 1.25rem;
      color: var(--text-secondary);
      margin-bottom: 50px;
      line-height: 1.6;
    }

    .subtitle .highlight {
      color: var(--primary);
      font-weight: 600;
    }

    /* åŠŸèƒ½å¡ç‰‡ */
    .features {
      display: flex;
      gap: 24px;
      justify-content: center;
      margin-bottom: 50px;
      flex-wrap: wrap;
    }

    .feature-card {
      background: var(--bg-card);
      border: 1px solid rgba(45, 106, 79, 0.3);
      border-radius: 16px;
      padding: 24px 32px;
      min-width: 200px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .feature-card:nth-child(1) { animation-delay: 0.2s; }
    .feature-card:nth-child(2) { animation-delay: 0.4s; }
    .feature-card:nth-child(3) { animation-delay: 0.6s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .feature-card:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
      box-shadow: 0 10px 40px rgba(45, 106, 79, 0.25);
    }

    .feature-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      font-size: 24px;
    }

    .feature-title {
      color: var(--text-primary);
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .feature-desc {
      color: var(--text-secondary);
      font-size: 0.9rem;
      line-height: 1.5;
    }

    /* å‡†å¤‡ä¸­çŠ¶æ€ */
    .loading-status {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      opacity: 0;
      animation: fadeIn 0.8s ease 0.8s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .loading-spinner {
      position: relative;
      width: 60px;
      height: 60px;
    }

    .spinner-ring {
      position: absolute;
      border: 3px solid transparent;
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }

    .spinner-ring:nth-child(1) {
      width: 60px;
      height: 60px;
      top: 0;
      left: 0;
      border-top-color: var(--primary);
      animation-duration: 1.5s;
    }

    .spinner-ring:nth-child(2) {
      width: 45px;
      height: 45px;
      top: 7.5px;
      left: 7.5px;
      border-top-color: var(--secondary);
      animation-duration: 1.2s;
      animation-direction: reverse;
    }

    .spinner-ring:nth-child(3) {
      width: 30px;
      height: 30px;
      top: 15px;
      left: 15px;
      border-top-color: var(--accent);
      animation-duration: 0.9s;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--text-primary);
      letter-spacing: 0.1em;
    }

    .loading-dots {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: 50%;
      animation: dotPulse 1.4s ease-in-out infinite;
      box-shadow: 0 0 10px var(--primary-glow);
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes dotPulse {
      0%, 100% {
        transform: scale(0.6);
        opacity: 0.4;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* ç‰ˆæœ¬å· */
    .version {
      position: fixed;
      bottom: 24px;
      right: 24px;
      color: var(--text-secondary);
      font-size: 0.85rem;
      opacity: 0.6;
    }

    /* è¿æ¥çº¿åŠ¨ç”» */
    .connection-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .connection-line {
      position: absolute;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      opacity: 0.3;
      animation: lineMove 3s ease-in-out infinite;
    }

    @keyframes lineMove {
      0%, 100% {
        opacity: 0;
        transform: translateX(-100%);
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 0;
        transform: translateX(100vw);
      }
    }

    /* æ‰«æçº¿æ•ˆæœ */
    .scan-line {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      opacity: 0.5;
      animation: scan 4s linear infinite;
      z-index: 5;
      pointer-events: none;
    }

    @keyframes scan {
      0% { top: 0; opacity: 0; }
      10% { opacity: 0.5; }
      90% { opacity: 0.5; }
      100% { top: 100vh; opacity: 0; }
    }

    /* å“åº”å¼ */
    @media (max-width: 768px) {
      .title {

      }
      .subtitle {
        font-size: 1rem;
      }
      .features {
        flex-direction: column;
        align-items: center;
      }
      .feature-card {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>

    function createParticles() {
      const container = document.getElementById('particles');
