name: Build and Release Tauri App

on:
  workflow_run:
    workflows: ["Publish To NPM"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 3.0.6)'
        required: false
      force_build:
        description: 'Force build even if tag exists'
        required: false
        type: boolean
        default: false

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      version: ${{ steps.check.outputs.version }}
      tag: ${{ steps.check.outputs.tag }}
    if: (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check if should build
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            if [ -z "$VERSION" ]; then
              VERSION=$(node -p "require('./package.json').version")
            fi
            TAG="v${VERSION}"
            if [ "${{ github.event.inputs.force_build }}" = "true" ]; then
              echo "should_build=true" >> $GITHUB_OUTPUT
              echo "version=${VERSION}" >> $GITHUB_OUTPUT
              echo "tag=${TAG}" >> $GITHUB_OUTPUT
            elif git rev-parse "$TAG" >/dev/null 2>&1; then
              echo "should_build=false" >> $GITHUB_OUTPUT
            else
              echo "should_build=true" >> $GITHUB_OUTPUT
              echo "version=${VERSION}" >> $GITHUB_OUTPUT
              echo "tag=${TAG}" >> $GITHUB_OUTPUT
            fi
          else
            VERSION=$(node -p "require('./package.json').version")
            TAG="v${VERSION}"
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "tag=${TAG}" >> $GITHUB_OUTPUT
          fi

  build-tauri:
    needs: check-release
    if: needs.check-release.outputs.should_build == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
            arch: aarch64
            target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin"
            bundle: "dmg app"
          - os: macos-latest
            platform: macos
            arch: x64
            target: x86_64-apple-darwin
            args: "--target x86_64-apple-darwin"
            bundle: "dmg app"
          - os: windows-latest
            platform: windows
            arch: x64
            target: x86_64-pc-windows-msvc
            args: ""
            bundle: "msi nsis"
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            tauri/target
            !tauri/target/**/bundle
          key: ${{ runner.os }}-cargo-v4-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-v4-

      - name: Install Node.js dependencies
        run: yarn install --frozen-lockfile

      # 【新增：版本同步步骤】
      # 这将确保 Tauri 构建出来的原始文件名和内部属性就是正确的版本号
      - name: Sync version to Tauri
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          echo "Updating tauri.conf.json to version $VERSION"
          # 自动查找并更新 tauri.conf.json 中的版本号
          CONFIG_FILE=$(find . -name tauri.conf.json)
          jq ".package.version = \"$VERSION\"" "$CONFIG_FILE" > temp.json && mv temp.json "$CONFIG_FILE"
        shell: bash

      - name: Build UI and Server
        run: yarn build

      - name: Prepare Tauri resources
        run: node tauri/prepare-resources.js

      - name: Clean previous build artifacts
        run: |
          if [ -d "tauri/target" ]; then
            find tauri/target -name "*.msi" -type f -delete
            find tauri/target -name "*.exe" -type f -delete
            find tauri/target -name "*.dmg" -type f -delete
            find tauri/target -name "*.zip" -type f -delete
          fi
        shell: bash

      - name: Build Tauri app
        env:
          APPLE_IDENTITY: ""
          CSC_SKIP_SIGN: true
        run: npx tauri build ${{ matrix.args }} --bundles ${{ matrix.bundle }}
        shell: bash

      - name: Rename macOS artifacts
        if: matrix.os == 'macos-latest'
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          BUNDLE_DIR="tauri/target/${{ matrix.target }}/release/bundle"
          arch_label=$([ "${{ matrix.arch }}" = "aarch64" ] && echo "AppleSilicon" || echo "Intel")

          cd "$BUNDLE_DIR"
          # 处理 DMG：不再保留原始 base，直接重命名为干净的格式
          if [ -d "dmg" ]; then
            for file in dmg/*.dmg; do
              [ -e "$file" ] || continue
              mv "$file" "dmg/AI-Code-Switch-${VERSION}-macOS-${arch_label}.dmg"
            done
          fi

          # 处理 APP
          if [ -d "macos" ]; then
            for app in macos/*.app; do
              [ -e "$app" ] || continue
              zip -r "macos/AI-Code-Switch-${VERSION}-macOS-${arch_label}.zip" "$app"
              rm -rf "$app"
            done
          fi

      - name: Rename Windows artifacts
        if: matrix.os == 'windows-latest'
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          BUNDLE_DIR="tauri/target/release/bundle"

          cd "$BUNDLE_DIR"
          # 处理 MSI
          if [ -d "msi" ]; then
            for file in msi/*.msi; do
              [ -e "$file" ] || continue
              mv "$file" "msi/AI-Code-Switch-${VERSION}-Windows-x64.msi"
            done
          fi

          # 处理 EXE
          if [ -d "nsis" ]; then
            for file in nsis/*.exe; do
              [ -e "$file" ] || continue
              mv "$file" "nsis/AI-Code-Switch-${VERSION}-Windows-x64.exe"
            done
          fi
        shell: bash

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-macos-${{ matrix.arch }}
          path: |
            tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            tauri/target/${{ matrix.target }}/release/bundle/macos/*.zip

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows
          path: |
            tauri/target/release/bundle/msi/*.msi
            tauri/target/release/bundle/nsis/*.exe

  create-release:
    needs: [check-release, build-tauri]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    if: needs.check-release.outputs.should_build == 'true'
    steps:
      - uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # 只拷贝你重命名后的标准文件
          find artifacts -type f \( -name "AI-Code-Switch-*.dmg" -o -name "AI-Code-Switch-*.zip" -o -name "AI-Code-Switch-*.msi" -o -name "AI-Code-Switch-*.exe" \) -exec cp {} release-assets/ \;

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-release.outputs.tag }}
          name: AI Code Switch v${{ needs.check-release.outputs.version }}
          body: |
            # AI Code Switch v${{ needs.check-release.outputs.version }} 自动构建发布。
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}