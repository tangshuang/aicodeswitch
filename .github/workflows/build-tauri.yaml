name: Build and Release Tauri App

on:
  workflow_run:
    workflows: ["Publish To NPM"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 3.0.6)'
        required: false
      force_build:
        description: 'Force build even if tag exists'
        required: false
        type: boolean
        default: false

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      version: ${{ steps.check.outputs.version }}
      tag: ${{ steps.check.outputs.tag }}
    if: (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check if should build
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            if [ -z "$VERSION" ]; then
              VERSION=$(node -p "require('./package.json').version")
            fi
            TAG="v${VERSION}"
            if [ "${{ github.event.inputs.force_build }}" = "true" ]; then
              echo "should_build=true" >> $GITHUB_OUTPUT
              echo "version=${VERSION}" >> $GITHUB_OUTPUT
              echo "tag=${TAG}" >> $GITHUB_OUTPUT
            elif git rev-parse "$TAG" >/dev/null 2>&1; then
              echo "should_build=false" >> $GITHUB_OUTPUT
            else
              echo "should_build=true" >> $GITHUB_OUTPUT
              echo "version=${VERSION}" >> $GITHUB_OUTPUT
              echo "tag=${TAG}" >> $GITHUB_OUTPUT
            fi
          else
            VERSION=$(node -p "require('./package.json').version")
            TAG="v${VERSION}"
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "tag=${TAG}" >> $GITHUB_OUTPUT
          fi

  build-tauri:
    needs: check-release
    if: needs.check-release.outputs.should_build == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
            arch: aarch64
            target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin"
            bundle: "dmg app"
          - os: macos-latest
            platform: macos
            arch: x64
            target: x86_64-apple-darwin
            args: "--target x86_64-apple-darwin"
            bundle: "dmg app"
          - os: windows-latest
            platform: windows
            arch: x64
            target: x86_64-pc-windows-msvc
            args: ""
            bundle: "msi nsis"
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            tauri/target
            # ã€æ–¹æ¡ˆäºŒæ ¸å¿ƒã€‘ï¼šæ’é™¤æ‰€æœ‰ bundle ç›®å½•ï¼Œé˜²æ­¢æ—§ç‰ˆæœ¬å®‰è£…åŒ…è¢«ç¼“å­˜
            !tauri/target/**/bundle
          # å»ºè®®åœ¨ key ä¸­åŠ å…¥ç‰ˆæœ¬å·æˆ–éšæœºå­—ç¬¦ï¼Œä»¥å¼ºåˆ¶åˆ·æ–°ä¸€æ¬¡ç¼“å­˜
          key: ${{ runner.os }}-cargo-v2-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-v2-

      - name: Install Node.js dependencies
        run: yarn install --frozen-lockfile

      - name: Build UI and Server
        run: yarn build

      - name: Prepare Tauri resources
        run: node tauri/prepare-resources.js

      - name: Clean previous build artifacts
        run: |
          echo "ğŸ§¹ Cleaning previous build artifacts..."
          # æ›´åŠ æ¿€è¿›çš„æ¸…ç†ï¼šç›´æ¥åˆ é™¤æ‰€æœ‰æ½œåœ¨çš„äº§ç‰©æ–‡ä»¶ï¼Œç¡®ä¿ä¸ä¼šè¢«é‡å¤æ‰“åŒ…
          find tauri/target -name "*.msi" -type f -delete
          find tauri/target -name "*.exe" -type f -delete
          find tauri/target -name "*.dmg" -type f -delete
          find tauri/target -name "*.zip" -type f -delete
          echo "âœ… Clean completed"
        shell: bash

      - name: Build Tauri app
        env:
          APPLE_IDENTITY: ""
          CSC_SKIP_SIGN: true
        run: |
          echo "Building Tauri app for ${{ matrix.target }}..."
          npx tauri build ${{ matrix.args }} --bundles ${{ matrix.bundle }}
        shell: bash

      - name: Rename macOS artifacts
        if: matrix.os == 'macos-latest'
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          BUNDLE_DIR="tauri/target/${{ matrix.target }}/release/bundle"

          if [ ! -d "$BUNDLE_DIR" ]; then
            echo "âŒ Bundle directory not found!"
            exit 1
          fi

          cd "$BUNDLE_DIR"
          if [ -d "dmg" ]; then
            for file in dmg/*.dmg; do
              [ -e "$file" ] || continue
              base=$(basename "$file" .dmg)
              arch_label=$([ "${{ matrix.arch }}" = "aarch64" ] && echo "AppleSilicon" || echo "Intel")
              new_name="dmg/${base}-${VERSION}-macOS-${arch_label}.dmg"
              mv "$file" "$new_name"
            done
          fi

          if [ -d "macos" ]; then
            for app in macos/*.app; do
              [ -e "$app" ] || continue
              base=$(basename "$app" .app)
              arch_label=$([ "${{ matrix.arch }}" = "aarch64" ] && echo "AppleSilicon" || echo "Intel")
              zip -r "macos/${base}-${VERSION}-macOS-${arch_label}.zip" "$app"
              rm -rf "$app"
            done
          fi

      - name: Rename Windows artifacts
        if: matrix.os == 'windows-latest'
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          BUNDLE_DIR="tauri/target/release/bundle"

          if [ ! -d "$BUNDLE_DIR" ]; then
            echo "âŒ Bundle directory not found!"
            exit 1
          fi

          cd "$BUNDLE_DIR"
          if [ -d "msi" ]; then
            for file in msi/*.msi; do
              [ -e "$file" ] || continue
              base=$(basename "$file" .msi)
              new_name="msi/${base}-${VERSION}-Windows-x64.msi"
              mv "$file" "$new_name"
            done
          fi

          if [ -d "nsis" ]; then
            for file in nsis/*.exe; do
              [ -e "$file" ] || continue
              base=$(basename "$file" .exe)
              new_name="nsis/${base}-${VERSION}-Windows-x64.exe"
              mv "$file" "$new_name"
            done
          fi
        shell: bash

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-macos-${{ matrix.arch }}
          path: |
            tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            tauri/target/${{ matrix.target }}/release/bundle/macos/*.zip

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows
          path: |
            tauri/target/release/bundle/msi/*.msi
            tauri/target/release/bundle/nsis/*.exe

  create-release:
    needs: [check-release, build-tauri]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    if: needs.check-release.outputs.should_build == 'true'
    steps:
      - uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # æŸ¥æ‰¾ä¸‹è½½çš„ artifacts ä¸­æ‰€æœ‰äº§ç‰©å¹¶æ±‡èšåˆ°å‘å¸ƒç›®å½•
          find artifacts -type f \( -name "*.dmg" -o -name "*.zip" -o -name "*.msi" -o -name "*.exe" \) -exec cp {} release-assets/ \;

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-release.outputs.tag }}
          name: AI Code Switch v${{ needs.check-release.outputs.version }}
          body: |
            # AI Code Switch v${{ needs.check-release.outputs.version }}

            è‡ªåŠ¨æ„å»ºå‘å¸ƒã€‚è¯·æ ¹æ®ç³»ç»Ÿæ¶æ„é€‰æ‹©å¯¹åº”çš„å®‰è£…åŒ…ã€‚
          files: release-assets/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}