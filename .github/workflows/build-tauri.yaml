name: Build and Release Tauri App

on:
  pull_request:
    types:
      - closed
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 3.0.6)'
        required: false
      force_build:
        description: 'Force build even if tag exists'
        required: false
        type: boolean
        default: false

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      version: ${{ steps.check.outputs.version }}
      tag: ${{ steps.check.outputs.tag }}
    if: (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check if should build
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            if [ -z "$VERSION" ]; then
              VERSION=$(node -p "require('./package.json').version")
            fi
            TAG="v${VERSION}"
            if [ "${{ github.event.inputs.force_build }}" = "true" ]; then
              echo "should_build=true" >> $GITHUB_OUTPUT
              echo "version=${VERSION}" >> $GITHUB_OUTPUT
              echo "tag=${TAG}" >> $GITHUB_OUTPUT
            elif git rev-parse "$TAG" >/dev/null 2>&1; then
              echo "should_build=false" >> $GITHUB_OUTPUT
            else
              echo "should_build=true" >> $GITHUB_OUTPUT
              echo "version=${VERSION}" >> $GITHUB_OUTPUT
              echo "tag=${TAG}" >> $GITHUB_OUTPUT
            fi
          else
            VERSION=$(node -p "require('./package.json').version")
            TAG="v${VERSION}"
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "tag=${TAG}" >> $GITHUB_OUTPUT
          fi

  build-tauri:
    needs: check-release
    if: needs.check-release.outputs.should_build == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
            arch: aarch64
            target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin"
            bundle: "dmg app"
          - os: macos-latest
            platform: macos
            arch: x64
            target: x86_64-apple-darwin
            args: "--target x86_64-apple-darwin"
            bundle: "dmg app"
          - os: windows-latest
            platform: windows
            arch: x64
            target: x86_64-pc-windows-msvc
            args: ""
            bundle: "msi nsis"
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # 建议使用 LTS 版本更稳定

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Node.js dependencies
        run: yarn install --frozen-lockfile

      - name: Build UI and Server
        run: yarn build

      - name: Prepare Tauri resources
        run: node tauri/prepare-resources.js

      - name: Build Tauri app
        # 核心修复：添加环境变量以跳过 macOS 签名报错
        env:
          APPLE_IDENTITY: ""
          CSC_SKIP_SIGN: true
        run: |
          echo "Building Tauri app for ${{ matrix.target }}..."
          npx tauri build ${{ matrix.args }} --bundles ${{ matrix.bundle }}
        shell: bash

      - name: Rename macOS artifacts
        if: matrix.os == 'macos-latest'
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          BUNDLE_DIR="tauri/target/${{ matrix.target }}/release/bundle"

          if [ ! -d "$BUNDLE_DIR" ]; then
            echo "❌ Bundle directory not found!"
            exit 1
          fi

          cd "$BUNDLE_DIR"
          # 处理 DMG
          if [ -d "dmg" ]; then
            for file in dmg/*.dmg; do
              [ -e "$file" ] || continue
              base=$(basename "$file" .dmg)
              new_name="dmg/${base}-${VERSION}-${{ matrix.arch }}.dmg"
              mv "$file" "$new_name"
            done
          fi

          # 处理 APP 并压缩
          if [ -d "macos" ]; then
            for app in macos/*.app; do
              [ -e "$app" ] || continue
              base=$(basename "$app" .app)
              zip -r "macos/${base}-${VERSION}-${{ matrix.arch }}.zip" "$app"
              rm -rf "$app"
            done
          fi

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-macos-${{ matrix.arch }}
          path: |
            tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            tauri/target/${{ matrix.target }}/release/bundle/macos/*.zip

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows
          path: |
            tauri/target/release/bundle/msi/*.msi
            tauri/target/release/bundle/nsis/*.exe

  create-release:
    needs: [check-release, build-tauri]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    if: needs.check-release.outputs.should_build == 'true'
    steps:
      - uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.dmg" -o -name "*.zip" -o -name "*.msi" -o -name "*.exe" \) -exec cp {} release-assets/ \;

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-release.outputs.tag }}
          name: AI Code Switch v${{ needs.check-release.outputs.version }}
          body: |
            # AI Code Switch v${{ needs.check-release.outputs.version }}

            自动构建发布。请根据系统架构选择对应的安装包。
          files: release-assets/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}