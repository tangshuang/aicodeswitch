name: Build and Release Tauri App

on:
  workflow_run:
    workflows: ["Publish To NPM"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 3.0.6)'
        required: false
      force_build:
        description: 'Force build even if tag exists'
        required: false
        type: boolean
        default: false

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      version: ${{ steps.check.outputs.version }}
      tag: ${{ steps.check.outputs.tag }}
    if: (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check if should build
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            if [ -z "$VERSION" ]; then
              VERSION=$(node -p "require('./package.json').version")
            fi
            TAG="v${VERSION}"
            if [ "${{ github.event.inputs.force_build }}" = "true" ]; then
              echo "should_build=true" >> $GITHUB_OUTPUT
              echo "version=${VERSION}" >> $GITHUB_OUTPUT
              echo "tag=${TAG}" >> $GITHUB_OUTPUT
            elif git rev-parse "$TAG" >/dev/null 2>&1; then
              echo "should_build=false" >> $GITHUB_OUTPUT
            else
              echo "should_build=true" >> $GITHUB_OUTPUT
              echo "version=${VERSION}" >> $GITHUB_OUTPUT
              echo "tag=${TAG}" >> $GITHUB_OUTPUT
            fi
          else
            VERSION=$(node -p "require('./package.json').version")
            TAG="v${VERSION}"
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "tag=${TAG}" >> $GITHUB_OUTPUT
          fi

  build-tauri:
    needs: check-release
    if: needs.check-release.outputs.should_build == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            arch: x64
            target: x86_64-pc-windows-msvc
            args: ""
            bundle: "msi nsis"
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            tauri/target
            !tauri/target/**/bundle
          key: ${{ runner.os }}-cargo-v5-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-v5-

      - name: Install Node.js dependencies
        run: yarn install --frozen-lockfile

      - name: Sync version to Tauri
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          node -e "
            const fs = require('fs');
            const paths = ['src-tauri/tauri.conf.json', 'tauri/tauri.conf.json', 'tauri.conf.json'];
            let path = paths.find(p => fs.existsSync(p));
            if (!path) { console.log('Config not found, skipping sync'); process.exit(0); }
            const config = JSON.parse(fs.readFileSync(path, 'utf8'));
            if (config.package) { config.package.version = '$VERSION'; }
            else { config.version = '$VERSION'; }
            fs.writeFileSync(path, JSON.stringify(config, null, 2));
            console.log('Updated ' + path + ' to $VERSION');
          "
        shell: bash

      - name: Build UI and Server
        run: yarn build

      - name: Prepare Tauri resources
        run: node tauri/prepare-resources.js

      - name: Clean previous build artifacts
        run: |
          if [ -d "tauri/target" ]; then
            find tauri/target -name "*.msi" -type f -delete
            find tauri/target -name "*.exe" -type f -delete
            find tauri/target -name "*.dmg" -type f -delete
            find tauri/target -name "*.zip" -type f -delete
          fi
        shell: bash

      - name: Build Tauri app
        run: npx tauri build ${{ matrix.args }} --bundles ${{ matrix.bundle }}
        shell: bash

      - name: Rename Windows artifacts
        if: matrix.os == 'windows-latest'
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          BUNDLE_DIR="tauri/target/release/bundle"
          cd "$BUNDLE_DIR"
          if [ -d "msi" ]; then
            for file in msi/*.msi; do
              [ -e "$file" ] || continue
              mv "$file" "msi/AI-Code-Switch-${VERSION}-Windows-x64.msi"
            done
          fi
          if [ -d "nsis" ]; then
            for file in nsis/*.exe; do
              [ -e "$file" ] || continue
              mv "$file" "nsis/AI-Code-Switch-${VERSION}-Windows-x64.exe"
            done
          fi
        shell: bash

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows
          path: |
            tauri/target/release/bundle/msi/*.msi
            tauri/target/release/bundle/nsis/*.exe

  create-release:
    needs: [check-release, build-tauri]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    if: needs.check-release.outputs.should_build == 'true'
    steps:
      - uses: actions/checkout@v5
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "AI-Code-Switch-*" \) -exec cp {} release-assets/ \;
      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-release.outputs.tag }}
          name: AI Code Switch v${{ needs.check-release.outputs.version }}
          body: "自动构建发布。"
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}